<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="client/public/css/style.css">
    <title>NexusMarket Post</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">NexusMarket-Post</h1>
            </div>
            <div class="card-body">
                <div id="product-list" class="mb-3">
                    <!-- Sample product listing -->
                    <div class="card mb-2">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Title</h5>
                            <p class="card-text">Product Description goes here.</p>
                            <p class="card-text">$19.99</p>
                            <button class="btn btn-success btn-block">Add to Cart</button>
                        </div>
                    </div>
                    <!-- Repeat similar blocks for more products -->
                </div>
                <div id="shopping-cart" class="mb-3">
                    <h3>Shopping Cart</h3>
                    <ul class="list-group">
                        <!-- Cart items here -->
                    </ul>
                    <button class="btn btn-primary btn-block">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- React App Section -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="product-list">
        <!-- Product 1 -->
        <div class="product" onclick="addToCart(products[0])">
            <img src="product1.jpg" alt="Product 1" />
            <div class="product-title">Product 1</div>
            <div class="product-description">Description for Product 1.</div>
            <div class="product-price">$19.99</div>
        </div>

        <!-- Product 2 -->
        <div class="product" onclick="addToCart(products[1])">
            <img src="product2.jpg" alt="Product 2" />
            <div class="product-title">Product 2</div>
            <div class="product-description">Description for Product 2.</div>
            <div class="product-price">$29.99</div>
        </div>

        <!-- Add more products  -->
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
        <div class="cart-title">Shopping Cart</div>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-total">Total: $0.00</div>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script src="client/public/script.js"></script>
</body>
</html>
