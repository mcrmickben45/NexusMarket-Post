<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task(tastic) Manager</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">Task(tastic) Manager</h1>
            </div>
            <div class="card-body">
                <div id="task-form" class="mb-3">
                    <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
                    <input type="date" id="due-date" class="form-control" placeholder="Due date">
                    <select id="priority" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button onclick="addTask()" class="btn btn-success btn-block">Add Task</button>
                </div>
                <ul id="task-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
