<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>NexusMarket Post</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">NexusMarket-Post</h1>
            </div>
            <div class="card-body">
                <div id="product-list" class="mb-3">
                    <!-- Sample product listing -->
                    <div class="card mb-2">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title">Product Title</h5>
                            <p class="card-text">Product Description goes here.</p>
                            <p class="card-text">$19.99</p>
                            <button class="btn btn-success btn-block">Add to Cart</button>
                        </div>
                    </div>
                    <!-- Repeat similar blocks for more products -->
                </div>
                <div id="shopping-cart" class="mb-3">
                    <h3>Shopping Cart</h3>
                    <ul class="list-group">
                        <!-- Cart items here -->
                    </ul>
                    <button class="btn btn-primary btn-block">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
